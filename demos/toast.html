<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Toast</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700,400,300|Open+Sans:700,400,300">
	<style>
	#toast1 {
		bottom: 50px;
	}
	#toast2 {
		bottom: 150px;
	}
	#toast3 {
		bottom: 250px;
	}
	#danger1 {
		bottom: 350px;
	}
	#danger2 {
		bottom: 450px;
	}
	</style>
</head>
<body>
	<h1>Toasts</h1>
	<div id="toast1" class="toast">
		<!--<span class="toast__spinner toast__spinner--done"></span>-->
		<span class="toast__body">
			User was deleted successfully.
		</span>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>

	<div id="toast2" class="toast">
		<span class="toast__spinner"></span>
		<span class="toast__body">
			User was deleted successfully.
		</span>
		<button class="btn--transparent toast__undo-link">undo</button>
		<!--<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>-->
	</div>

	<div id="toast3" class="toast">
		<span class="toast__spinner toast__spinner--done"></span>
		<span class="toast__body">
			User was deleted successfully.
		</span>
		<button class="btn--transparent toast__undo-link">undo</button>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>

	<div id="danger1" class="toast toast--danger">
		<span class="toast__spinner toast__spinner--done"></span>
		<span class="toast__body">
			User was deleted successfully.
		</span>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>

	<div id="danger2" class="toast toast--danger">
		<span class="toast__spinner"></span>
		<span class="toast__body">
			User was deleted successfully.
		</span>
		<!--<button class="btn--transparent toast__undo-link">undo</button>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>-->
	</div>
</body>
</html>
