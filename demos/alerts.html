<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Avatar</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700,400,300|Open+Sans:700,400,300">
	<style>
	#alert1 {
		bottom: 50px;
	}
	#alert2 {
		bottom: 150px;
	}
	#alert3 {
		bottom: 450px;
	}
	#danger1 {
		bottom: 250px;
	}
	#danger2 {
		bottom: 350px;
	}
	</style>
</head>
<body>
	<h1>Alerts</h1>
	<div id="alert1" class="alert center-row">
		<span class="alert__spinner alert__spinner--done"></span>
		<span class="alert__body">
			User was deleted successfully.
		</span>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>

	<div id="alert2" class="alert">
		<span class="alert__spinner"></span>
		<span class="alert__body">
			User was deleted successfully.
		</span>
		<a href="javascript:void(0)" class="alert__undo-link">undo</a>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>

	<div id="danger1" class="alert alert--danger">
		<span class="alert__spinner alert__spinner--done"></span>
		<span class="alert__body">
			User was deleted successfully.
		</span>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>

	<div id="danger2" class="alert alert--danger">
		<span class="alert__spinner"></span>
		<span class="alert__body">
			User was deleted successfully.
		</span>
		<a href="javascript:void(0)" class="alert__undo-link">undo</a>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle">
			<span class="close__icon icon-16-cancel"></span>
		</button>
	</div>
</body>
</html>
